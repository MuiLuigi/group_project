<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script defer src="contactForm.js"></script>
</head>
<body>
    <header>
        <h1>PLATED POETRY</h1>
        <p>Where a dish is a verse of masterpiece</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT US</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
        </ul>
    </nav>

    <div class="container">
      <form id="contactForm" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
        <h1>Contact Us</h1>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name"  />
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  />
        <span class="error" id="emailError"></span>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" ></textarea>
        <span class="error" id="usernameError"></span>

        <button type="submit">Send Message</button>
      </form>
      <p id="successMessage" class="success"></p>

    <div class="info">
      <p><strong>Email:</strong> support@example.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Humber Street, Brampton, ON. Canada</p>
    </div>
  </div>
</body>
</html>
